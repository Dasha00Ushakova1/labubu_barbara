<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Игра с выбором персонажа</title>
<style>
  body {
    margin: 0; padding: 0; background: #def0f7; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    user-select: none;
  }
  h1 {
    text-align: center; margin-top: 20px; color: #333;
  }
  #characterSelect {
    display: flex; justify-content: center; gap: 20px; margin: 20px;
  }
  .charCard {
    cursor: pointer; border: 2px solid transparent; border-radius: 12px; padding: 5px;
    width: 100px; text-align: center; background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    transition: border-color 0.3s;
  }
  .charCard.selected {
    border-color: #4caf50;
  }
  .charCard img {
    width: 100%; border-radius: 12px;
  }
  #gameContainer {
    position: relative; margin: 0 auto; width: 600px; height: 200px; background: #a0d8f7; border-radius: 15px; overflow: hidden;
    display: none;
  }
  #ground {
    position: absolute; bottom: 0; width: 100%; height: 40px; background: #4caf50; border-radius: 0 0 15px 15px;
  }
  #player, #monster, .obstacle {
    position: absolute; bottom: 40px; width: 50px; height: 50px; border-radius: 10px;
    background-size: cover; background-position: center;
  }
  #monster {
    background-image: url('https://i.imgur.com/3WZ9J7v.png'); /* милый монстр */
    width: 60px; height: 60px; bottom: 40px;
  }
  .obstacle {
    width: 30px; height: 50px; background: #8b4513; bottom: 40px;
    border-radius: 5px;
  }
  #score {
    text-align: center; font-size: 20px; margin-top: 10px; color: #333;
  }
  #instructions {
    text-align: center; margin-top: 10px; color: #555;
  }
  #restartBtn {
    display: block; margin: 15px auto; padding: 10px 20px; font-size: 16px; border: none; background: #4caf50;
    color: white; border-radius: 10px; cursor: pointer; display: none;
  }
</style>
</head>
<body>

<h1>Выберите персонажа</h1>
<div id="characterSelect"></div>

<div id="gameContainer">
  <div id="ground"></div>
  <div id="player"></div>
  <div id="monster"></div>
</div>
<div id="score">Счёт: 0</div>
<div id="instructions">Нажмите пробел или кликните по экрану, чтобы прыгать</div>
<button id="restartBtn">Начать заново</button>

<script>
  // Замените здесь на свои фото персонажей (только автор)
  const characters = [
    { name: 'Персонаж 1', img: 'https://i.pravatar.cc/100?img=5' },
    { name: 'Персонаж 2', img: 'https://i.pravatar.cc/100?img=15' },
    { name: 'Персонаж 3', img: 'https://i.pravatar.cc/100?img=25' }
  ];

  const characterSelect = document.getElementById('characterSelect');
  const gameContainer = document.getElementById('gameContainer');
  const player = document.getElementById('player');
  const monster = document.getElementById('monster');
  const scoreDisplay = document.getElementById('score');
  const restartBtn = document.getElementById('restartBtn');

  let selectedCharacterIndex = null;
  let gameInterval = null;
  let obstacleInterval = null;
  let obstacles = [];
  let score = 0;
  let isJumping = false;
  let jumpHeight = 100;
  let jumpSpeed = 20;
  let playerBottom = 40;
  let jumpUpInterval = null;
  let jumpDownInterval = null;
  let monsterLeft = -60;
  let monsterSpeed = 2;
  let gameOver = false;

  // Создаем выбор персонажа
  characters.forEach((char, i) => {
    const div = document.createElement('div');
    div.className = 'charCard';
    div.innerHTML = `<img src="${char.img}" alt="${char.name}"><div>${char.name}</div>`;
    div.onclick = () => {
      if (gameOver) return;
      document.querySelectorAll('.charCard').forEach(c => c.classList.remove('selected'));
      div.classList.add('selected');
      selectedCharacterIndex = i;
      startGame();
    };
    characterSelect.appendChild(div);
  });

  function startGame() {
    characterSelect.style.display = 'none';
    gameContainer.style.display = 'block';
    restartBtn.style.display = 'none';
    score = 0;
    gameOver = false;
    scoreDisplay.textContent = 'Счёт: 0';
    player.style.backgroundImage = `url('${characters[selectedCharacterIndex].img}')`;
    player.style.bottom = playerBottom + 'px';
    player.style.left = '50px';
    monsterLeft = -60;
    monster.style.left = monsterLeft + 'px';
    clearObstacles();
    obstacles = [];

    // Запускаем движение монстра и генерацию препятствий
    gameInterval = setInterval(gameLoop, 20);
    obstacleInterval = setInterval(createObstacle, 2000);
  }

  function clearObstacles() {
    obstacles.forEach(ob => gameContainer.removeChild(ob.element));
    obstacles = [];
  }

  function createObstacle() {
    if (gameOver) return;
    const obstacle = document.createElement('div');
    obstacle.className = 'obstacle';
    obstacle.style.left = '600px';
    gameContainer.appendChild(obstacle);
    obstacles.push({ element: obstacle, left: 600 });
  }

  function gameLoop() {
    if (gameOver) return;

    // Движение монстра вправо
    monsterLeft += monsterSpeed;
    monster.style.left = monsterLeft + 'px';

    // Движение препятствий влево
    obstacles.forEach((ob, i) => {
      ob.left -= 5;
      if (ob.left < -30) {
        gameContainer.removeChild(ob.element);
        obstacles.splice(i, 1);
        score++;
        scoreDisplay.textContent = 'Счёт: ' + score;
      } else {
        ob.element.style.left = ob.left + 'px';
      }
    });

    // Проверка столкновений с препятствиями
    for (const ob of obstacles) {
      if (isCollision(player, ob.element)) {
        endGame();
        return;
      }
    }

    // Проверка столкновения с монстром
    if (isCollision(player, monster)) {
      endGame();
      return;
    }
  }

  function isCollision(el1, el2) {
    const r1 = el1.getBoundingClientRect();
    const r2 = el2.getBoundingClientRect();

    return !(
      r1.top > r2.bottom ||
      r1.bottom < r2.top ||
      r1.right < r2.left ||
      r1.left > r2.right
    );
  }

  function jump() {
    if (isJumping || gameOver) return;
    isJumping = true;
    let upCount = 0;

    jumpUpInterval = setInterval(() => {
      if (upCount >= jumpHeight) {
        clearInterval(jumpUpInterval);
        jumpDown();
      } else {
        playerBottom += jumpSpeed;
        player.style.bottom = playerBottom + 'px';
        upCount += jumpSpeed;
      }
    }, 20);
  }

  function jumpDown() {
    jumpDownInterval = setInterval(() => {
      if (playerBottom <= 40) {
        clearInterval(jumpDownInterval);
        playerBottom = 40;
        player.style.bottom = playerBottom + 'px';
        isJumping = false;
      } else {
        playerBottom -= jumpSpeed;
        player.style.bottom = playerBottom + 'px';
      }
    }, 20);
  }

  function endGame() {
    gameOver = true;
    clearInterval(gameInterval);
    clearInterval(obstacleInterval);
    alert('Игра окончена! Ваш счёт: ' + score);
    restartBtn.style.display = 'block';
  }

  restartBtn.onclick = () => {
    characterSelect.style.display = 'flex';
    gameContainer.style.display = 'none';
    restartBtn.style.display = 'none';
    document.querySelectorAll('.charCard').forEach(c => c.classList.remove('selected'));
  };

  // Управление прыжком
  document.body.onkeydown = e => {
    if (e.code === 'Space') {
      e.preventDefault();
      jump();
    }
  };
  gameContainer.onclick = () => {
    jump();
  };
</script>

</body>
</html>
