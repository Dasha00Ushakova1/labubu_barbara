<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Игра с выбором персонажа</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; background: #f0f8ff; }
  h1 { margin-top: 20px; }
  .characters { display: flex; justify-content: center; gap: 20px; margin: 20px 0; }
  .character {
    border: 2px solid transparent;
    border-radius: 10px;
    cursor: pointer;
    transition: border-color 0.3s;
    width: 120px;
  }
  .character.selected { border-color: #4caf50; }
  .character img { width: 100%; border-radius: 10px; }
  #gameArea { margin-top: 30px; }
  #score { font-size: 24px; margin: 20px; }
  #playButton {
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
    border: none;
    background-color: #4caf50;
    color: white;
    border-radius: 8px;
  }
</style>
</head>
<body>

<h1>Выберите персонажа</h1>
<div class="characters" id="characters">
  <!-- Персонажи загружаются из массива -->
</div>

<div id="gameArea" style="display:none;">
  <h2>Игра: Кликайте по персонажу!</h2>
  <div id="selectedCharacter"></div>
  <button id="playButton">Кликни меня!</button>
  <div id="score">Очки: 0</div>
</div>

<script>
  // Массив с вашими фото персонажей (локальные или URL)
  const characters = [
    { name: "Персонаж 1", img: "https://i.pravatar.cc/120?img=1" },
    { name: "Персонаж 2", img: "https://i.pravatar.cc/120?img=2" },
    { name: "Персонаж 3", img: "https://i.pravatar.cc/120?img=3" }
  ];

  const charactersContainer = document.getElementById('characters');
  let selectedIndex = null;
  let score = 0;

  // Отобразить персонажей
  characters.forEach((char, i) => {
    const div = document.createElement('div');
    div.className = 'character';
    div.title = char.name;
    div.innerHTML = `<img src="${char.img}" alt="${char.name}"><div>${char.name}</div>`;
    div.onclick = () => {
      document.querySelectorAll('.character').forEach(c => c.classList.remove('selected'));
      div.classList.add('selected');
      selectedIndex = i;
      document.getElementById('gameArea').style.display = 'block';
      showSelectedCharacter();
      resetScore();
    };
    charactersContainer.appendChild(div);
  });

  function showSelectedCharacter() {
    const selChar = characters[selectedIndex];
    const container = document.getElementById('selectedCharacter');
    container.innerHTML = `<img src="${selChar.img}" alt="${selChar.name}" style="width:150px; border-radius:10px;"><p>${selChar.name}</p>`;
  }

  function resetScore() {
    score = 0;
    updateScore();
  }

  function updateScore() {
    document.getElementById('score').textContent = `Очки: ${score}`;
  }

  document.getElementById('playButton').onclick = () => {
    if (selectedIndex === null) return alert('Выберите персонажа!');
    score++;
    updateScore();
  };
</script>

</body>
</html>
